<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Repository</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Pokémon Repository</h1>
    <!-- Unordered list to display the Pokémon -->
    <ul class="pokemon-list"></ul>

    <!-- Modal structure here -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="modal-title"></h2>
            <p class="modal-details"></p>
            <img class="modal-image" src="" alt="Pokémon image">
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
